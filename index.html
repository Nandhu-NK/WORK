<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EEE Buddy ‚Äî Home</title>
  <style>
    /* Default (Dark Mode) */
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: url('background.jpg') no-repeat center center/cover;
      background-attachment: fixed;
      color: #fff;
      text-align: center;
      transition: background 0.4s, color 0.4s;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      z-index: -1;
      transition: background 0.4s;
    }

    header { padding: 20px; }
    header h1 {
      font-size: 2rem;
      color: #00eaff;
      text-shadow: 0 0 15px rgba(0,234,255,.7);
    }
    .sub { font-size: 1rem; opacity: .85; }

    /* Menu */
    .menu {
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: 20px; margin: 30px;
    }
    .menu a {
      padding: 20px; width: 200px; height: 150px;
      font-size: 1.2rem; font-weight: 700; border: none; border-radius: 12px;
      background: rgba(255,255,255,.08); color: #fff;
      box-shadow: 0 0 15px rgba(0,234,255,.3);
      display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px;
      backdrop-filter: blur(8px);
      transition: transform .3s ease, box-shadow .3s ease;
      text-decoration: none;
    }
    .menu a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,234,255,.8);
    }

    .icon { font-size: 2.5rem; }

    /* Toggle Button */
    .theme-toggle {
      position: fixed;
      top: 15px; right: 15px;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      background: #fff;
      color: #000;
      box-shadow: 0 0 10px rgba(0,0,0,.4);
      transition: background 0.3s, color 0.3s;
    }

    /* Light Mode */
    body.light {
      background: #f4f4f4;
      color: #000;
    }
    body.light::before {
      background: rgba(255,255,255,.6);
    }
    body.light header h1 {
      color: #0077ff;
      text-shadow: none;
    }
    body.light .menu a {
      background: rgba(0,0,0,.08);
      color: #000;
      box-shadow: 0 0 10px rgba(0,0,0,.2);
    }
    body.light .theme-toggle {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <h1>‚ö° EEE Buddy ‚Äî Home</h1>
    <div class="sub">Choose your mode</div>
  </header>

  <!-- Dark/Light Mode Toggle -->
  <button class="theme-toggle" onclick="toggleTheme()">üåô Dark</button>

  <!-- Menu -->
  <div class="menu">
    <a href="basic.html"><div class="icon">üìò</div> Basic Calculations</a>
    <a href="material.html"><div class="icon">üìê</div> Material Buddy</a>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
      const btn = document.querySelector('.theme-toggle');
      if (document.body.classList.contains('light')) {
        btn.textContent = "‚òÄÔ∏è Light";
      } else {
        btn.textContent = "üåô Dark";
      }
    }
  </script>

</body>
</html>
