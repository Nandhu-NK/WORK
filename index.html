<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EEE Buddy ‚Äî Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: url('work.background.png') no-repeat center center/cover;
      background-attachment: fixed;
      text-align: center;
      transition: background 0.3s, color 0.3s;
      color: #222; /* Light mode default */
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,.55); /* Light overlay default */
      z-index: -1;
      transition: background 0.3s;
    }
    header {
      padding: 20px;
    }
    header h1 {
      font-size: 2rem;
      color: #0077cc; /* Light mode default */
    }
    .sub { font-size: 1rem; opacity: .85 }

    /* Dark/Light Toggle */
    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 20px;
      background: rgba(255,255,255,.7);
      border: 1px solid rgba(0,0,0,.2);
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      color: #222;
      font-weight: bold;
      transition: all 0.3s;
    }
    .theme-toggle:hover { background: rgba(0,0,0,.1); }

    /* Menu */
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px;
    }
    .menu a {
      text-decoration: none;
    }
    .menu button {
      padding: 20px;
      width: 180px;
      height: 160px;
      font-size: 1rem;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: rgba(0,0,0,.08);
      color: #222;
      box-shadow: 0 0 15px rgba(0,0,0,.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      backdrop-filter: blur(8px);
      transition: transform .3s ease, box-shadow .3s ease;
    }
    .menu button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,0,0,.4);
    }
    .icon { font-size: 2.2rem }

    /* Dark Theme */
    body.dark {
      color: #fff;
    }
    body.dark::before { background: rgba(0,0,0,.55); }
    body.dark header h1 { color: #00eaff; text-shadow: 0 0 15px rgba(0,234,255,.7); }
    body.dark .menu button {
      background: rgba(255,255,255,.08);
      color: #fff;
      box-shadow: 0 0 15px rgba(0,234,255,.3);
    }
    body.dark .theme-toggle {
      color: #fff;
      border-color: rgba(255,255,255,.3);
      background: rgba(255,255,255,.1);
    }
    body.dark .theme-toggle:hover { background: rgba(255,255,255,.25); }
  </style>
</head>
<body class="dark"> <!-- Start in dark mode -->

  <header>
    <h1>‚ö° EEE Buddy ‚Äî Multi-Tool</h1>
    <div class="sub">Choose your sector</div>
  </header>

  <!-- Dark/Light Toggle -->
  <div class="theme-toggle" onclick="toggleTheme()">üåô Dark / ‚òÄÔ∏è Light</div>

  <!-- Main Menu -->
  <div class="menu">
    <a href="basic.html"><button><div class="icon">üìê</div>Basic Calculations</button></a>
    <a href="material.html"><button><div class="icon">üèóÔ∏è</div>Material Buddy</button></a>
    <a href="solar.html"><button><div class="icon">‚òÄÔ∏è</div>Solar PV Estimator</button></a>
    <a href="cable.html"><button><div class="icon">üîå</div>Cable Sizing</button></a>
  </div>

<script>
function toggleTheme(){
  document.body.classList.toggle("dark");
  document.body.classList.toggle("light");
}
</script>
</body>
</html>
